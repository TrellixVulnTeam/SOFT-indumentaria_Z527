        <main>
            <h1>Contacto</h1>
            <form action="#" method="get" enctype="">
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="name" id="nombre"><br>
                    <label for="mail">Email</label>
                    <input type="email" name="email" placeholder="Ingresa tu mail" required><br>
                    <select name="ecivil">
                        <option value="" hidden selected>Estado civil</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="viudo">Viudo/a</option>
                        <option value="divorciado">Divorciado/a</option>
                        <option value="separado">Separado/a</option>
                        <option value="ulibre">Union libre</option>
                    </select><br>
                    <label for="code">Desea recibir novedades?</label>
                <input type="checkbox" name="novedades" id="news" value="news"><br>
                <textarea name="message" placeholder="Deja tu mensaje" cols="28" rows="10"></textarea><br>
                <button type="reset">Limpiar</button><br>
                <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </main>
